<!-- EXERCISE 5.6.2 First Part complete, today's weather data populates. -->
<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/weather_map.css">
	<title>weather map</title>
	
</head>
<body>
<div id="container">
	
</div>

<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	var weatherToday = $.get("http://api.openweathermap.org/data/2.5/weather", {
		"APPID": "d00068236e1ca2110cc252b202794ecb",
		"q":     "Castle Hills, TX",
		"units": "Imperial"
	});
	weatherToday.done(function(data) {
		
	    console.log(data);
	    $("#container").html(
	    	"<h2>Weather for: " + data.name + "</h2>" + 
	    	"<li>Temp is: " + data.main.temp + "</li>" +
	    	"<li>Humidity is: " + data.main.humidity + "</li>" +
	    	"<li>Wind speed is: " + data.wind.speed + "</li>");
	});

	console.log(weatherToday);
	weatherToday.fail(function() {
		alert("fail");
	});

</script>
</body>
</html>
