<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
    body {

    }
    #calculator{ 

    }

    #fieldLeft{
      height: 40px;
      width: 60px;
      /*margin-top: 5px;*/
      
    }
    #operand{
      height: 40px;
      width: 30px;
      /*margin-top: 10px;*/
      
    }
    #fieldRight{
      height: 40px;
      width: 60px;
      /*margin-top: 10px;*/

    }
    #button{

    }
</style>
  </head>
  <body>
      <!-- calculator background-->
      <div class = "calculator">
        <!-- top of display background -->
        <div class = "row" id = "fieldRow1">
          <input name="" type="text" id="fieldLeft" value = "">
          <input type="text" id="operand" value="">
          <input type"text" id="fieldRight" value="">
        </div>
        <!-- top of button background -->
        <div class = "row" id="rowBackground">
          <div class = "row" id="row1">
            <button class="buttons" id="btn1" value="1">1</button>
            <button class="buttons" id="btn2" value="2">2</button>
            <button class="buttons" id="btn3" value="3">3</button>
            <button class="buttons" id="btnAdd" value="+">+</button>
          </div>
          <div class = "row" id="row2">
            <button class="buttons" id="btn4" value ="4">4</button>
            <button class="buttons" id="btn5" value ="5">5</button>
            <button class="buttons" id="btn6" value ="6">6</button>
            <button class="buttons" id="btnSubtract" value ="-">-</button>
          </div>
          <div class = "row" id="row3">
            <button class="buttons" id="btn7" value ="7">7</button>
            <button class="buttons" id="btn8" value ="8">8</button>
            <button class="buttons" id="btn9" value ="9">9</button>
            <button class="buttons" id="btnMultiply" value ="*">*</button>
          </div>
          <div class = "row" id="row4">
            <button class="buttons" id="btnClear" value="c">C</button>
            <button class="buttons" id="btn0" value ="0">0</button>
            <button class="buttons" id="btnEqual" value ="=">=</button>
            <button class="buttons" id="btnDivide" value ="/">/</button>
          </div>
          <!-- button background -->
        </div>
        <!-- calculator background -->
        </div> 
        <!-- calculator container -->
      </div>
    <script src="/js/calculator.js"type="text/javascript">
    </script>
  </body>
</html>
