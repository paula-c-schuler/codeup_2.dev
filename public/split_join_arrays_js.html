<h1>Split and Join Arrays in JS</h1>
<h2>Exercise 4.5.3</h2>

<script type="text/javascript">
 
var planets = ['Mercury', 'Venus', 'Mars', 'Earth', 'Jupiter', 'Saturn', 'Uranus']; 

// todo: Join the planets array with pipes (|) to create a variable named 'planetsAsString'.console.log(planetsAsString); 
planetsAsString = planets.join('|');
console.log(planetsAsString);

// todo: Split the 'planetsAsString' variable by pipes (|) to create a variable named 'planetsAsArray'.console.log(planetsAsArray);
planetsAsArray = planetsAsString.split('| ');
console.log(planetsAsArray);

</script>
