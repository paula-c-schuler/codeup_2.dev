<!DOCTYPE html>
<html>
<head>
	<title>ajax blog</title>
</head>
<body>

<div id="container">
<div id="posts">


</div>
</div>

<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	var posts = $.ajax("/data/blog.json");
	console.log(posts);
	posts.done(function(data){
		console.log(data);
		htmlString = "";
		$(data).each(function(index,element){
			htmlString += "<h2>" + element.title + "</h2>";
			htmlString += "<h4>" + element.categories + "</h4>";
			htmlString += "<p>" + element.date + "</p>";
			htmlString += "<p>" + element.content + "</p>";
		})
		$("#posts").html(htmlString);
	});
	



</script>
</body>
</html>
