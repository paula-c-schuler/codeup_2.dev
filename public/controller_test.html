<!DOCTYPE html>
<html ng-app="controllerTest">
<head>
     <title>controller test in Angular</title>
     <meta charset="utf-8">
     <style type=“text/css”>
     [ng-cloak] {
          display: none !important;
     }
     </style>
     <link rel="stylesheet" type="text/css" href="/css/controller_test.css">
</head>

<body ng-cloak>

     <script type="text/javascript" src="/js/angular.min.js"></script>
     <script type="text/javascript" src="/js/controllerTest.js"></script>

     <div class="container" ng-controller="CartController as thisCart">
     	
     	<form>
     		<div class="row topRow three-fourths">
	     		<input class="one-third" id="item" name="item" type="text" ng-model="item.description" placeholder="Create an Item to Buy">
	     		<input class="one-third" id="cost" name="cost" type="text" ng-model="item.cost" placeholder="Enter the Item's Cost">
	     		<button class="one-third" type="submit"> Add This to Your Cart </button>
    		</div>
     	</form>
     	<!-- end of form -->

     	<!-- begin display of shopping cart -->
     	<div class="row headers">
     		<div class="column col0 one-fourth">Items</div>
     		<div class="column col1 one-eighth">Quantity</div>
     		<div class="column col2 one-eighth">Cost</div>
     		<div class="column col3 one-eighth">Total</div>
     	</div>
     	<div class="row topRow items">
     		<div class="column one-fourth"> {{ item.description }} </div>
     		<div id="quantityBox" class="column one-eighth">
     			<input id="quantity" name="quantity" type="text" ng-model="item.newItem">
     		</div>
     		<div class="column col2 one-eighth"> {{ item.cost }} </div>
     		<div class="column col3 one-eighth"> {{ (item.newItem--0) * (item.cost--0) }}</div>
     	</div>
     	<div class="row subtotal">
     		<div class="column "></div>
     		<div class="column "></div>
     		<div class="column "></div>
     		<div class="column "></div>
     	</div>
     	<!-- <div class="row">
     		<div class=""></div>
     		<div class=""></div>
     		<div class=""></div>
     		<div class=""></div>
     	</div> -->
     	
    </div>

</body>
</html>
