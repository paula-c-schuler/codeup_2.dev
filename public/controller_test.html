<!DOCTYPE html>
<html ng-app="controllerTest">
<head>
     <title>controller test in Angular</title>
     <meta charset="utf-8">
     <style type=“text/css”>
     [ng-cloak] {
          display: none !important;
     }
     </style>
     <link rel="stylesheet" type="text/css" href="/css/controller_test.css">
</head>

<body ng-cloak>

     <script type="text/javascript" src="/js/angular.min.js"></script>
     <script type="text/javascript" src="/js/controllerTest.js"></script>

     <div class="container" ng-controller="CartController as thisCart">
     	
     	<form>
     		<div class="row topRow three-fourths">
	     		<input class="one-third" id="item" name="item" type="text" ng-model="item.description" placeholder="Create an Item to Buy" required>
	     		<input class="one-third" id="cost" name="cost" type="text" ng-model="item.cost" placeholder="Enter the Item's Cost" required>
	     		<button class="one-third" type="submit" > Add This to Your Cart </button>
    		</div>
     	</form>
     	<!-- end of form -->

     	<!-- begin display of shopping cart -->
     	<div class="row four-fifths" id="headers">
               <div class="row spacerRow"><br><br></div>
     		<div class="column col0 one-third" id="headersCol0">Items</div>
     		<div class="column col1 one-sixth" id="headersCol1">Quantity</div>
     		<div class="column col2 one-sixth" id="headersCol2">Cost</div>
     		<div class="column col3 one-sixth" id="headersCol3">Total</div>
     	</div>
     	<div class="row topRow items">
     		<div class="column one-third"> {{ item.description }} </div>
     		<div class="column one-sixth quantityCells">
     			<input id="quantityEditable" name="quantity" placeholder="{{ item.newItem.quantity }}" ng-model="item.newItem" type="text" >
     		</div>
     		<div class="column col2 one-sixth"> {{ item.cost }} </div>
               <!-- The --0 in code of next line prevents null -->
     		<div class="column col3 one-sixth"> {{ (item.newItem--0) * (item.cost--0) }}</div>
     	</div>
     	<div class="row subtotal">
     		<div class="column one-third"></div>
     		<div class="column one-sixth"></div>
     		<div class="column one-sixth"></div>
     		<div class="column one-sixth"></div>
     	</div>
     	<!-- <div class="row">
     		<div class=""></div>
     		<div class=""></div>
     		<div class=""></div>
     		<div class=""></div>
     	</div> -->
     	
    </div>

</body>
</html>
