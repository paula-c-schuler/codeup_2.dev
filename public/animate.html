<!DOCTYPE html>
<!-- EXERCISE 5.4.4 -->

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    
    <title>Animate</title>

    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        .box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
    
</head>
<body>

    <p>
        <button id="btn-move">Move It</button>

        <button id="btn-scale-down">Scale It</button>

        <button id="btn-disappear">Disappear It</button>

        <button id="btn-show">Show It</button>

        <button id="btn-all">Animate all</button>
    </p>

    <div id="animate-box" class="box"></div>

    <script src="./animate_files/jquery.min.js"></script>
    <script>
    $(document).ready (function() {
        'use strict';

        
        $("#btn-move").click(function() {
            $("#animate-box").animate({left: "100px"}, 2000);
        });

        
        $("#btn-scale-down").click(function() {
            $("#animate-box").animate({width: "+=125px"}, 2000);
        });


        $("#btn-disappear").click(function() {
            $("#animate-box").animate({opacity: "0"}, 2000);
        });


        $("#btn-show").click(function() {
            $("#animate-box").animate({opacity: "1"}, 2000);
        });


        $("#btn-all").click(function() {
            $("#animate-box")
            .animate({left: "100px"}, 2000)
            .animate({width: "+=125px"}, 2000)
            .animate({opacity: "0"}, 2000)
            .animate({opacity: "1"}, 2000);
        });
    });           
    </script>
</body>
</html>
