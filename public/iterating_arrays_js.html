<script type="text/javascript">

var names = ['Rodney', 'Corey', 'Cameron', 'Mason'];


// Create a log statement that will log the number of elements in the names array.

console.log (names.length);


// Create log statements that will print each of the names array elements individuallY
// NEXT, create a for loop to iterate through and printout the elements. 

for (i = 0; i < names.length; i++) {
	console.log("The first name of the array is " + names[i] + ".");

}

//NEXT, use a forEach loop to achieve the same results as the for loop

names.forEach(function(element, index, names) {
	console.log("The first name of the array is " + element + ".");
});


console.log("The first name of the array is " + names[0] + ".");
console.log("The first name of the array is " + names[1] + ".");
console.log("The first name of the array is " + names[2] + ".");
console.log("The first name of the array is " + names[3] + ".");
</script>
