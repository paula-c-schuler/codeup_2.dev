	// create a circle object with radius 3
	var circle = 
	{
	    radius: 3,
	    getArea: function () 
	    {
	    	var area = 0;
	        squaredRadius = Math.pow(circle.radius, 2);
	        console.log(squaredRadius);
	        area = Math.PI * squaredRadius;
	        console.log(area);

	        // OR 
	        var area = Math.PI * (Math.pow(circle.radius, 2));
	        return area;
	    },
	    getCircumference: function (radius) 
	    {
	    	diameter = radius + radius;
	    	circumference = Math.PI(diameter);
	    	console.log("Circumference of the circle is " + circumference);
	    	return circumference;
	    },
	    //If round is true, round the result to the nearest integer.
	    logInfo: function (round) 
	    {
	        var rounded = Math.round(this.getArea());
	        console.log('Area of the circle with radius: ' + 
	        	this.radius + ' is: ' + rounded);
	    }
	};
